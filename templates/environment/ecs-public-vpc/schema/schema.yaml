schema:
  format:
    openapi: "3.0.0"
  environment_input_type: "EnvironmentSettings"
  types:
    EnvironmentSettings:
      type: object
      description: "Input properties for my environment"
      properties:
        vpc_cidr:
          type: string
          description: "The CIDR range for your VPC"
          default: 10.0.0.0/16
          pattern: ([0-9]{1,3}\.){3}[0-9]{1,3}($|/(16|24))
        subnet_one_cidr:
          type: string
          description: "The CIDR range for subnet one"
          default: 10.0.0.0/24
          pattern: ([0-9]{1,3}\.){3}[0-9]{1,3}($|/(16|24))
        subnet_two_cidr:
          type: string
          description: "The CIDR range for subnet two"
          default: 10.0.1.0/24
          pattern: ([0-9]{1,3}\.){3}[0-9]{1,3}($|/(16|24))
        root_hosted_zone:
          type: string
          description: "The Route53 root hosted zone name (ex. example.com)"
        dns_domain:
          type: string
          description: "The Route53 sub-domain to create (ex. prod)"
      required:
        - root_hosted_zone
        - dns_domain